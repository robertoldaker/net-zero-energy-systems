<app-table-paginator [dataFilter]="dataFilter" (onFilter)="filterTable($event)"></app-table-paginator>

<div style="overflow: auto; height: calc(100vh - 170px)">
    
    <table style="width: 100px;" #table mat-table [dataSource]="nodes" [trackBy]="getNodeId" matSort matSortDisableClear (matSortChange)="sortTable($event)">

        <!-- Name Column -->
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
            <td mat-cell *matCellDef="let element">
                <div>{{element.code.value}}</div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true">
        
        </tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
