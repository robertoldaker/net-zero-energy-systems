<app-table-paginator [dataFilter]="dataFilter" (onFilter)="filterTable($event)"  (onAdd)="add()" [typeName]="typeName"></app-table-paginator>

<app-div-auto-scroller>

    <table style="width: 100%;" mat-table [dataSource]="data" [trackBy]="getDataId" matSort [matSortActive]="sortColumn" [matSortDirection]="sortDirection" matSortDisableClear (matSortChange)="sortTable($event)">
    
        <!-- buttons Column -->
        <ng-container matColumnDef="buttons">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <app-cell-buttons [element]="element" [typeName]="typeName" (onEdit)="edit($event)"></app-cell-buttons>
            </td>
        </ng-container>

        <!-- code -->
        <ng-container matColumnDef="reference">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
          <td mat-cell *matCellDef="let element">{{element.reference.value}}</td>
        </ng-container>
    
        <!-- name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element">
            <app-cell-editor [data]="element.name"></app-cell-editor>
          </td>
        </ng-container>
    
        <!-- latitude -->
        <ng-container matColumnDef="latitude">
            <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before">Latitude</th>
            <td mat-cell *matCellDef="let element">
                <app-cell-editor [data]="element.latitude" [decimalPlaces]="5"></app-cell-editor>
            </td>
        </ng-container>
            
        <!-- longitude -->
        <ng-container matColumnDef="longitude">
            <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before">Longitude</th>
            <td mat-cell *matCellDef="let element">
                <app-cell-editor [data]="element.longitude" [decimalPlaces]="5"></app-cell-editor>
            </td>
        </ng-container>
            
        <!-- source -->
        <ng-container matColumnDef="source">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <app-column-filter [filter]="sourceDataFilter" title="Source"></app-column-filter>
            </th>
            <td mat-cell *matCellDef="let element">
                {{getSource(element.source.value)}}
            </td>
        </ng-container>
            
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{isDeleted: row._isDeleted}"></tr>
    </table>            
</app-div-auto-scroller>
