<app-table-paginator [dataFilter]="dataFilter" helpId="data.zones" helpTitle="Zones" (onFilter)="filterTable($event)" (onAdd)="add()" [typeName]="'Node'"></app-table-paginator>

<app-div-auto-scroller>

    <table style="width: 300px;" #table mat-table [dataSource]="data" [trackBy]="getDataId" matSort [matSortActive]="sortColumn" [matSortDirection]="sortDirection" matSortDisableClear (matSortChange)="sortTable($event)">

        <!-- buttons Column -->
        <ng-container matColumnDef="buttons">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <app-cell-buttons [element]="element" typeName="Zone" (onEdit)="edit($event)"></app-cell-buttons>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <app-quick-help helpId="data.zones.code" title="Code" iconClass="small leftOffset"></app-quick-help>
                Code
            </th>
            <td mat-cell *matCellDef="let element">
                <div>{{element.code.value}}</div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true">

        </tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{isDeleted: row._isDeleted}"></tr>
    </table>
</app-div-auto-scroller>
