<app-table-paginator [dataFilter]="dataFilter" (onFilter)="filterTable($event)" (onAdd)="add()" [typeName]="'Node'"></app-table-paginator>

<app-div-auto-scroller>
    
    <table style="width: 100%;" #table mat-table [dataSource]="nodes" [trackBy]="getNodeId" matSort matSortActive="code" matSortDirection="asc" matSortDisableClear (matSortChange)="sortTable($event)">

        <!-- buttons Column -->
        <ng-container matColumnDef="buttons">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <app-cell-buttons [element]="element" typeName="Node" (onEdit)="edit($event)" (onDelete)="delete($event)"></app-cell-buttons>
            </td>
        </ng-container>
        <!-- Code Column -->
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Node</th>
            <td mat-cell *matCellDef="let element">
                <div>{{element.code.value}}</div>
                <div *ngIf="element.name.value" class="nodeName">({{element.name.value}})</div>
            </td>
        </ng-container>

        <!-- Voltage Column -->
        <ng-container matColumnDef="voltage">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Voltage</th>
            <td mat-cell *matCellDef="let element">{{element.voltage.value}}</td>-->
        </ng-container>

        <!-- Zone Column -->
        <ng-container matColumnDef="zoneName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Zone</th>
            <td mat-cell *matCellDef="let element">{{element.zoneName.value}}</td>-->
        </ng-container>

        <!-- Demand Column -->
        <ng-container matColumnDef="demand">
            <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before">Demand</th>
            <td mat-cell *matCellDef="let element">
                <app-cell-editor [data]="element.demand" [decimalPlaces]="0"></app-cell-editor>
            </td>
        </ng-container>

        <!-- Generation Column -->
        <ng-container matColumnDef="generation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before">Generation</th>
            <td mat-cell *matCellDef="let element">
                <app-cell-editor [data]="element.generation" [decimalPlaces]="0"></app-cell-editor>
            </td>
        </ng-container>

        <!-- Ext Column -->
        <ng-container matColumnDef="ext">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ext</th>
            <td mat-cell *matCellDef="let element">
                <input type="checkbox" [checked]="element.ext.value" disabled/>
            </td>
        </ng-container>

        <!-- Mismatch  Column -->
        <ng-container matColumnDef="mismatch">
            <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before">Mismatch</th>
            <td mat-cell *matCellDef="let element">{{element.mismatch?.value?.toExponential(3)}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true">
        
        </tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{isDeleted: row._isDeleted}"></tr>
    </table>
</app-div-auto-scroller>
