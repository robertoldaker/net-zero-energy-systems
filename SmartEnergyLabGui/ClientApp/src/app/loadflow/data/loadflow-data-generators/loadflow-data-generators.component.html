<app-table-paginator [dataFilter]="dataFilter" (onFilter)="filterTable($event)" (onAdd)="add()" [typeName]="'Generator'"></app-table-paginator>

<app-div-auto-scroller name="generators">

    <table class="dataTable" #table mat-table [dataSource]="data" [trackBy]="getDataId" matSort [matSortActive]="sortColumn" [matSortDirection]="sortDirection" matSortDisableClear (matSortChange)="sortTable($event)">

        <!-- buttons Column -->
        <ng-container matColumnDef="buttons">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <app-cell-buttons [element]="element" typeName="Generator" (onEdit)="edit($event)"></app-cell-buttons>
            </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">
                <app-cell-editor [data]="element.name"></app-cell-editor>
            </td>
        </ng-container>

        <!-- Generator Type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
            <td mat-cell *matCellDef="let element">
                <app-cell-editor [data]="element.type" [enumeration]="generatorTypeEnum"></app-cell-editor>
            </td>
        </ng-container>

        <!-- Capacity Column -->
        <ng-container matColumnDef="capacity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before">Max TEC (MW)</th>
            <td mat-cell *matCellDef="let element">
                <app-cell-editor [data]="element.capacity" [decimalPlaces]="0"></app-cell-editor>
            </td>
        </ng-container>

        <!-- Scaled generation -->
        <ng-container matColumnDef="scaledGeneration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before">Generation (MW)</th>
            <td mat-cell *matCellDef="let element">
                <div>{{element.scaledGeneration.value!=null ? element.scaledGeneration.value.toFixed(0) : ''}}</div>
            </td>
        </ng-container>

        <!-- Node count -->
        <!--<ng-container matColumnDef="nodeCount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before">Nodes</th>
            <td mat-cell *matCellDef="let element">
                <div>{{element.nodeCount.value!=null ? element.nodeCount.value.toFixed(0) : ''}}</div>
            </td>
        </ng-container>-->

        <!-- Nodes -->
        <ng-container matColumnDef="nodeCount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nodes</th>
            <td mat-cell *matCellDef="let element">
                <div *ngFor="let n of getNodes(element.id.value)">
                    <app-loadflow-node-cell [nodeCode]="n.code" [nodeName]="n.name" [isBranch]="true"></app-loadflow-node-cell>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true">
        </tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{isDeleted: row._isDeleted}"></tr>
    </table>
</app-div-auto-scroller>
