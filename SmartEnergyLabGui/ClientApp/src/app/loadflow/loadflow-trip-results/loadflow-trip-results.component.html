<div style="padding: 0">
    <mat-tab-group animationDuration="0ms" [preserveContent]="true" (selectedTabChange)="tabChange()">
        <mat-tab label="Intact"  labelClass="matTabLabelNarrow">
            <app-loadflow-trip-table [trips]="intactTrips"></app-loadflow-trip-table>    
        </mat-tab>
        <mat-tab label="Single trips"  labelClass="matTabLabelNarrow">
            <app-loadflow-trip-table [trips]="singleTrips"></app-loadflow-trip-table>    
        </mat-tab>
        <mat-tab label="Double trips"  labelClass="matTabLabelNarrow">
            <app-loadflow-trip-table [trips]="doubleTrips"></app-loadflow-trip-table>    
        </mat-tab>
    </mat-tab-group>
</div>
