<app-table-paginator [dataFilter]="dataFilter" (onFilter)="filterTable($event)"></app-table-paginator>

<div style="overflow: auto; height: calc(100vh - 170px)">
    
    <table style="width: 100%;" #table mat-table [dataSource]="nodes" [trackBy]="getNodeId" matSort matSortDisableClear (matSortChange)="sortTable($event)">

        <!-- Code Column -->
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Node</th>
            <td mat-cell *matCellDef="let element">
                <div>{{element.code.value}}</div>
                <div *ngIf="element.name.value" class="nodeName">({{element.name.value}})</div>
            </td>
        </ng-container>

        <!-- Zone Column -->
        <ng-container matColumnDef="zoneName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Zone</th>
            <td mat-cell *matCellDef="let element">{{element.zoneName.value}}</td>-->
        </ng-container>

        <!-- Demand Column -->
        <ng-container matColumnDef="demand">
            <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before">Demand</th>
            <td mat-cell *matCellDef="let element">
                <app-cell-editor [data]="element.demand" [decimalPlaces]="0"></app-cell-editor>
            </td>
        </ng-container>

        <!-- Generation Column -->
        <ng-container matColumnDef="generation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before">Generation</th>
            <td mat-cell *matCellDef="let element">
                <app-cell-editor [data]="element.generation" [decimalPlaces]="0"></app-cell-editor>
            </td>
        </ng-container>

        <!-- Ext Column -->
        <ng-container matColumnDef="ext">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ext</th>
            <td mat-cell *matCellDef="let element">{{element.ext.value}}</td>
        </ng-container>

        <!-- Ext Column -->
        <!--<ng-container matColumnDef="buttons">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let element">
                <mat-icon class="iconLink" (click)="edit(element)">edit</mat-icon>
            </td>
        </ng-container>
        -->

        <!-- Mismatch  Column -->
        <ng-container matColumnDef="mismatch">
            <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before">Mismatch</th>
            <td mat-cell *matCellDef="let element">{{element.mismatch?.value?.toExponential(3)}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true">
        
        </tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
