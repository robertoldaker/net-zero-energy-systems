<app-dialog-header [dialogRef]="dialogRef">{{title}}</app-dialog-header>
<div mat-dialog-content id="content">
    <form [formGroup]="form">
        <div class="row">
            <div>
                <app-dialog-text-input helpId="data.locations.code" helpTitle="Location code" [dialog]="dialog" name="code" placeholder="Enter 4-letter code (uppercase)" label="Code"></app-dialog-text-input>
            </div>
            <div>
                <app-dialog-text-input helpId="data.locations.name" helpTitle="Location name"  [dialog]="dialog" name="name" placeholder="Enter name for location" label="Name"></app-dialog-text-input>
            </div>
        </div>
        <div class="row">
            <div>
                <app-dialog-text-input helpId="data.locations.latitude" helpTitle="Latitude"  [dialog]="dialog" name="latitude" placeholder="Enter latitude" label="Latitude" [fieldClasses]="{numeric: true}"></app-dialog-text-input>
            </div>
            <div>
                <app-dialog-text-input helpId="data.locations.longitude" helpTitle="Longitude"  [dialog]="dialog" name="longitude" placeholder="Enter longitude" label="Longitude" [fieldClasses]="{numeric: true}"></app-dialog-text-input>
            </div>
        </div>
    </form>
</div>
<app-dialog-footer [dialogRef]="dialogRef" (onOk)="save()"></app-dialog-footer>
