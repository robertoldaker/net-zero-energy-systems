<div class="mapInfoWindow">
    <div class="inlineFlexRow">
        <span style="width: 30px"></span>
        <span>{{name}}</span>
    </div>
    <div class="branchContainer">
        <div *ngFor="let b of branches">                    
            <app-map-buttons typeName="Branch" [element]="b" (onEdit)="edit($event)">
                <span>{{b.displayName}}</span>
            </app-map-buttons>
        </div>    
    </div>
</div>
