<div>
    <table class="key">
        <tr>
            <td>
                <svg width="19" height="15">
                    <circle cx="10" cy="7" r="5" fill="grey"/>
                </svg>
            </td>
            <td>Substation location</td>
        </tr>
        <tr>
            <td>
                <svg width="19" height="15">
                    <circle cx="10" cy="7" r="5" fill='#7E4444' />
                </svg>
            </td>
            <td>QB/HVDC control</td>
        </tr>
        <tr *ngIf="boundaryName">
            <td>
                <svg width="19" height="15" [style]="boundaryStyle">
                    <path d="M2 8 h 15" stroke-width="2"/>
                </svg>    
            </td>
            <td>{{boundaryName}} Boundary</td>
        </tr>
        <tr>
            <td>
                <svg width="19" height="15">
                    <path d="M2 8 h 15" stroke="blue" stroke-width="2"/>
                </svg>    
            </td>
            <td>400KV network</td>
        </tr>
        <tr>
            <td>
                <svg width="19" height="15">
                    <path d="M2 8 h 15" stroke="red"  stroke-width="2"/>
                </svg>    
            </td>
            <td>275KV network</td>
        </tr>
        <tr>
            <td>
                <svg width="19" height="15">
                    <path d="M2 8 h 15" stroke="black"  stroke-width="2"/>
                </svg>    
            </td>
            <td>132KV network</td>
        </tr>
        <tr>
            <td>
                <svg width="19" height="15">
                    <path d="M2 8 h 15" stroke="black" stroke-width="2" stroke-dasharray="2,2" />
                </svg>    
            </td>
            <td>HVDC</td>
        </tr>
        <tbody *ngIf="hasResults">
            <tr>
                <td>
                    <div class="flowLabel">123</div>
                </td>
                <td>Flow (MW)</td>
            </tr>
            <tr>
                <td>
                    <div class="flowLabel notOK warning">123</div>
                </td>
                <td>Flow (MW, > {{this.warningFlowThreshold}}% capacity)</td>
            </tr>
            <tr>
                <td>
                    <div class="flowLabel notOK critical">123</div>
                </td>
                <td>Flow (MW, > {{criticalFlowThreshold}}% capacity)</td>
            </tr>    
        </tbody>
    </table>    
</div>
