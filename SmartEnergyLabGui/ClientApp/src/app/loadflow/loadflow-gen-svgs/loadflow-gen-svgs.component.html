<svg *ngIf="genType===GeneratorType.CCGT" class="svg ccgt" [style]="{width: width}" viewBox="-10 -50 220 220" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <path d="M 0 100 A 100 100 0 0 1 200 100 L 200 100 L 0 100 Z" fill="yellow" stroke="black" stroke-width="10"/>
</svg>
<svg *ngIf="genType===GeneratorType.Biomass" class="svg" [style]="{width: width}" viewBox="0 0 210 210"
    preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <rect width="170" height="170" x="20" y="20" fill="orange" stroke="black" stroke-width="10" />
</svg>
<svg *ngIf="genType===GeneratorType.OCGT" class="svg" [style]="{width: width}" viewBox="0 0 210 210"
    preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <circle r="80" cx="105" cy="105" fill="lightgreen" stroke="black" stroke-width="10" />
</svg>
<svg *ngIf="genType==GeneratorType.Hydro || genType===GeneratorType.PumpStorage" class="svg" [style]="{width: width}" viewBox="0 0 210 210"
    preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <circle r="80" cx="105" cy="105" fill="white" stroke="blue" stroke-width="30" />
    <circle r="30" cx="105" cy="105" fill="blue" />
</svg>
<svg *ngIf="genType===GeneratorType.CHP" class="svg" [style]="{width: width}" viewBox="0 0 210 210"
    preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <polygon points="105,5 165,105 105,205 45,105" fill="orange" stroke="black" stroke-width="10" />
</svg>
<!-- solar-->
<svg *ngIf="false" class="svg" [style]="{width: width}" viewBox="-10 -10 220 220"
    preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <line x1="40" y1="0" x2="200" y2="0" stroke="blue" stroke-width="10" />
    <line x1="200" y1="0" x2="160" y2="200" stroke="blue" stroke-width="10" />
    <line x1="160" y1="200" x2="0" y2="200" stroke="blue" stroke-width="10" />
    <line x1="0" y1="200" x2="40" y2="0" stroke="blue" stroke-width="10" />

    <line x1="30" y1="50" x2="190" y2="50" stroke="blue" stroke-width="10" />
    <line x1="20" y1="100" x2="180" y2="100" stroke="blue" stroke-width="10" />
    <line x1="10" y1="150" x2="170" y2="150" stroke="blue" stroke-width="10" />

    <line x1="80" y1="0" x2="40" y2="200" stroke="blue" stroke-width="10" />
    <line x1="120" y1="0" x2="80" y2="200" stroke="blue" stroke-width="10" />
    <line x1="160" y1="0" x2="120" y2="200" stroke="blue" stroke-width="10" />
</svg>
<!-- battery storage-->
<svg *ngIf="false" class="svg" [style]="{width: width}" viewBox="-10 -10 220 220"
    preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <path d="M 50 50 A 50 50 0 0 1 150 50 L 150 150 A 50 50 0 0 1 50 150 Z" fill="lightblue" stroke="black" stroke-width="10" />
    <path d="M 50 50 A 50 50 0 0 0 150 50" fill="none" stroke="black" stroke-width="10" />
</svg>
<svg *ngIf="genType===GeneratorType.WindOffshore || genType == GeneratorType.WindOnshore" class="svg" [style]="{width: width}" viewBox="-20 -20 240 240"
    preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <line x1="100" y1="0" x2="100" y2="100" stroke="red" stroke-width="40" stroke-linecap="round"/>
    <line x1="100" y1="100" x2="186.6" y2="150" stroke="red" stroke-width="40" stroke-linecap="round"/>
    <line x1="100" y1="100" x2="13.4" y2="150" stroke="red" stroke-width="40" stroke-linecap="round"/>
</svg>
<svg *ngIf="genType===GeneratorType.Nuclear" class="svg" [style]="{width: width}" viewBox="0 0 200 200"
    preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <line x1="100" y1="0" x2="100" y2="200" stroke="red" stroke-width="40" stroke-linecap="butt" />
    <line x1="0" y1="100" x2="200" y2="100" stroke="red" stroke-width="40" stroke-linecap="butt" />
    <line x1="170.7" y1="29.3" x2="29.3" y2="170.7" stroke="red" stroke-width="40" stroke-linecap="butt" />
    <line x1="29.3" y1="29.3" x2="170.7" y2="170.7" stroke="red" stroke-width="40" stroke-linecap="butt" />
</svg>
