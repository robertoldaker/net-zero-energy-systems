<app-dialog-header [dialogRef]="dialogRef">Smart Energy Lab</app-dialog-header>
<div id="content">
    <div id="icon"><mat-icon [ngStyle]="{'color': iconColor}">{{iconName}}</mat-icon></div>
    <div id="message" [innerHTML]="data.message"></div>
</div>
<app-dialog-footer [buttons]="data.buttons" [dialogRef]="dialogRef" (onOk)="ok()"></app-dialog-footer>
