<div class="header">
    <label class="checkbox">
        <input type="checkbox" [(ngModel)]="onlyConnectedUsers" (click)="onlyConnectedUsersClicked()"/>
        Only Connected users
    </label>
    <button mat-raised-button color="primary" (click)="pingUsers()" style="margin-right: 0.5rem">Ping users</button>
    <button mat-raised-button color="primary" (click)="reload()">
        <mat-icon>refresh</mat-icon>
        Refresh
    </button>
</div>
<app-div-auto-scroller name="users">
    <table style="width: 100%;" #table mat-table [dataSource]="tableData" [trackBy]="getId" matSort>

        <!-- isConnected column -->
        <ng-container matColumnDef="isConnected">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let element">
                <div style="white-space: nowrap;" *ngIf="element.numConnections>0">
                    <img class="isConnected"  src="/assets/images/user-connected.png" /> ({{element.numConnections}})
                </div>
            </td>
        </ng-container>

        <!-- name column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <!-- email column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <!-- enabled -->
        <ng-container matColumnDef="enabled">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Enabled</th>
            <td mat-cell *matCellDef="let element">{{element.enabled}}</td>
        </ng-container>

        <!-- role -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
            <td mat-cell *matCellDef="let element">{{element.roleStr}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</app-div-auto-scroller>
