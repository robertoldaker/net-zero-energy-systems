<div style="margin-bottom: 1rem">
    <div class="toolbar">
        <div>
            <button mat-stroked-button color="primary" [matMenuTriggerFor]="loadNetworkDataMenu">
                Load data
                <mat-icon>keyboard_arrow_down</mat-icon>
            </button>
            <mat-menu #loadNetworkDataMenu="matMenu" >
                <button mat-menu-item (click)="loadData(LoadNetworkDataSource.All)">
                    <div class="dnoImg" style="display:inline-block">&nbsp;</div>
                    <span>All</span>
                </button>
                <button mat-menu-item (click)="loadData(LoadNetworkDataSource.NGED)">
                    <img class="dnoImg" src="assets/images/national-grid-icon.png"/>
                    <span>National Grid Electricity Distribution</span>
                </button>
                <button mat-menu-item (click)="loadData(LoadNetworkDataSource.UKPower)">
                    <img class="dnoImg" src="assets/images/uk-power-networks-icon.png"/>
                    <span>UK Power Networks</span>
                </button>
                <button mat-menu-item (click)="loadData(LoadNetworkDataSource.NPG)">
                    <img class="dnoImg" src="assets/images/northern-power-grid-icon.png"/>
                    <span>Northern Power Grid</span>
                </button>
                <button mat-menu-item (click)="loadData(LoadNetworkDataSource.SSEN)">
                    <img class="dnoImg" src="assets/images/scottish-and-southern-electricity-networks-icon.png"/>
                    <span>Scottish and Southern Electricity Networks</span>
                </button>
            </mat-menu>                              
        </div>
        <div>
            <button mat-stroked-button color="secondary" (click)="refresh()">
                <mat-icon>refresh</mat-icon>
            </button>    
        </div>
    </div>
</div>

<app-div-auto-scroller name="dist-data">

    <table class="data" #table mat-table [dataSource]="tableData" matSort>

        <!-- Geographical areas -->
        <ng-container matColumnDef="geoGraphicalArea">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Geographical areas</th>
            <td mat-cell *matCellDef="let element">{{element.geoGraphicalArea}}</td>
        </ng-container>

        <!-- DNOs -->
        <ng-container matColumnDef="dno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>DNO</th>
            <td mat-cell *matCellDef="let element"><img class="dnoImg" [src]="element.dnoIconUrl">{{element.dno}}</td>
        </ng-container>

        <!--Grid Supply points -->
        <ng-container matColumnDef="numGsps">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Grid Supply Points</th>
            <td mat-cell *matCellDef="let element">{{element.numGsps}}</td>
        </ng-container>

        <!-- primaries -->
        <ng-container matColumnDef="numPrimary">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Primary substations</th>
            <td mat-cell *matCellDef="let element">{{element.numPrimary}}</td>
        </ng-container>

        <!-- dist -->
        <ng-container matColumnDef="numDist">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Distribution substations</th>
            <td mat-cell *matCellDef="let element">{{element.numDist}}</td>
        </ng-container>

        <!-- buttons -->
        <ng-container matColumnDef="buttons">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button aria-label="Commands" [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <span (click)="deleteAll(element)">Delete all</span>
                    </button>
                </mat-menu>                
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</app-div-auto-scroller>
