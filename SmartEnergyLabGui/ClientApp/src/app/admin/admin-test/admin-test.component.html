<mat-tab-group animationDuration="0ms" [preserveContent]="true">
    <mat-tab label="Message box">
        <div class="messageBox">
            <div>
                <label>Modal <input type="checkbox" [(ngModel)]="isModal"></label>
            </div>
            <div>
                <label>Can close <input type="checkbox" [(ngModel)]="canClose"></label>
            </div>
            <div>
                <label>Is error <input type="checkbox" [(ngModel)]="isError"></label>
            </div>
            <div>
                <label>With timeout <input type="checkbox" [(ngModel)]="withTimeout"></label>
            </div>
            <div>
                <button (click)="showMsgBox()">Show</button>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Map" labelClass="matTabLabelNarrow">
        <button (click)="zoomIn()">Zoom in</button>&nbsp;<button (click)="zoomOut()">Zoom out</button>
        <google-map width="100%" height="80vh" [center]="center" [zoom]="zoom" [options]="options" (zoomChanged)="zoomChanged()"
            (centerChanged)="centerChanged()">
            <!-- power -->
            <!-- info window for geographical areas -->
        </google-map>
    </mat-tab>
    <mat-tab label="Help">
        <div style="margin-top: 4rem; margin-right: 4rem">
            <app-quick-help helpId="test"></app-quick-help>
            <div>This is some random text</div>
        </div>
    </mat-tab>

</mat-tab-group>
