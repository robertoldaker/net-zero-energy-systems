<div>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <!-- this div required to fix bug where icon is shown on another line -->
        <div class="dateContainer">
            <input matInput [matDatepicker]="picker" [min]="minDate" [max]="maxDate" [(ngModel)]="date">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        </div>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
<div>
    <app-e-charts-wrapper [options]="this.chartOptionsMap.get(ChartType.GBTotal)" (chartInit)="onChartInit($event,ChartType.GBTotal)"
        [styles]="{height: 'calc(30vh - 28px)',background: 'antiquewhite'}"></app-e-charts-wrapper>
</div>
<div>
    <app-e-charts-wrapper [options]="this.chartOptionsMap.get(ChartType.GroupTotal)"
        (chartInit)="onChartInit($event,ChartType.GroupTotal)"
        [styles]="{height: 'calc(30vh - 28px)',background: 'antiquewhite'}"></app-e-charts-wrapper>
</div>
<div>
    <app-e-charts-wrapper [options]="this.chartOptionsMap.get(ChartType.Gsp)"
        (chartInit)="onChartInit($event,ChartType.Gsp)"
        [styles]="{height: 'calc(30vh - 28px)',background: 'antiquewhite'}"></app-e-charts-wrapper>
</div>
