<google-map width="100%" height="100%" [center]="center" [zoom]="zoom" [options]="options" (zoomChanged)="zoomChanged()"
    (centerChanged)="centerChanged($event)">
    <map-advanced-marker #locMarkers *ngFor="let markerOption of locMarkerData.markerOptions;"
        [options]="markerOption.options" (mapClick)="locMarkerClicked(markerOption)"></map-advanced-marker>
</google-map>
