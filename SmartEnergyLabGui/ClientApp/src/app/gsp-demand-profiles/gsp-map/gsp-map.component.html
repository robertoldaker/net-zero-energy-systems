<google-map width="100%" height="100%" [center]="center" [zoom]="zoom" [options]="options" (zoomChanged)="zoomChanged()"
    (centerChanged)="centerChanged($event)">
    <map-advanced-marker #locMarkers *ngFor="let markerOption of locMarkerData.markerOptions;"
        [options]="markerOption.options" (mapClick)="locMarkerClicked(markerOption)"></map-advanced-marker>
    <div #controls class="controls">
        <mat-form-field appearance="fill" style="padding-bottom: 0 !important">
            <mat-label>Choose a date</mat-label>
            <!-- this div required to fix bug where icon is shown on another line-->
            <div class="dateContainer">
                <input matInput [matDatepicker]="picker" [min]="minDate" [max]="maxDate" [(ngModel)]="date">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            </div>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
</google-map>
