<div class="buttonContainer">
    <div class="buttonIcons">
        <mat-icon *ngIf="!isDeleted" class="matIconButton" [ngClass]="{disabled: !datasetsService.isEditable}" [inline]="true" (click)="delete()" title="Delete">delete_forever</mat-icon>
        <mat-icon *ngIf="isDeleted" class="matIconButton" [ngClass]="{disabled: !datasetsService.isEditable}" [inline]="true" (click)="unDelete()" title="Restore">restore_from_trash</mat-icon>    
    </div>
    <div class="buttonContent" [ngClass]="{enabled: (datasetsService.isEditable && !isDeleted), isDeleted: isDeleted}" (click)="edit()" title="Edit">
        <ng-content></ng-content>
    </div>
</div>
