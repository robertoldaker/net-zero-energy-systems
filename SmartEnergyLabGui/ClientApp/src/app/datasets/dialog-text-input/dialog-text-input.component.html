<div [formGroup] = "dialog.form" [ngClass]="{ disabled: false }">
    <mat-form-field appearance="fill" [color]="'primary'" [ngClass]="fieldClasses">
        <mat-label>{{label}}</mat-label> 
        <div class="inputContainer">
            <input matInput [ngClass]="{'existing': hasUserEdit}" [formControlName]="name"  [type]="'text'" [readonly]="false" (keyup)="keyUp($event)" />
            <mat-icon *ngIf="hasUserEdit" (click)="revert()" title="Revert edit" [inline]="true">cancel</mat-icon>
        </div>       
        <mat-hint align="end">{{placeholder}}</mat-hint> 
        <mat-error>{{error}}</mat-error>    
    </mat-form-field>    
</div>
