<div [formGroup] = "dialog.form" [ngClass]="{ disabled: false }">
    <mat-form-field appearance="fill" [color]="'primary'">
        <mat-label>{{label}}</mat-label>
        <input matInput class="editable" [formControlName]="name"  [type]="'text'" [readonly]="false" [matAutocomplete]="auto" (keyup)="onKeyup($event)" (blur)="onBlur($event)"/> 
        <mat-autocomplete #auto (optionSelected)="optionSelected($event)">
            <mat-option *ngFor="let option of searchOptions" [value]="option">
                <span>{{getDisplayStrFcn(option)}}</span>
            </mat-option>
        </mat-autocomplete>   
        <mat-hint>{{placeholder}}</mat-hint>      
        <mat-error>{{error}}</mat-error>    
    </mat-form-field>    
</div>
