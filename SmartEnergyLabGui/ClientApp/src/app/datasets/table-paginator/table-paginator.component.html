<div class="outerContainer">
    <div class="search">
        <app-quick-help *ngIf="helpId" [helpId]="helpId" [title]="helpTitle" iconClass="medium"></app-quick-help>
        <mat-icon style="vertical-align: middle; margin-left: 0;" *ngIf="datasetsService.isEditable && allowAdd" class="iconLink" (click)="raiseAddEvent()" [title]="addTitle">add</mat-icon>
        <mat-icon style="vertical-align: middle; margin-left: 0.5rem; opacity:0.5">search</mat-icon>
        <input class="searchInput" type="text" placeholder="Search for row" [(ngModel)]="dataFilter.searchStr" (keyup)="filter($event)"/>
        <button class="clear" mat-icon-button aria-label="Search" (click)="clear()" title="Clear search">
            <mat-icon [inline]="true">close</mat-icon>
        </button>
        <mat-checkbox [(ngModel)]="dataFilter.onlyEditedRows"
                      (ngModelChange)="filter($event)">
                      <span class="checkboxLabel">Only edited rows</span>
        </mat-checkbox>
    </div>
    <div class="paginator">
        <mat-paginator
        [length]="dataFilter.dataLength"
        [pageSize]="dataFilter.take"
        (page)="page($event)"
        [showFirstLastButtons]="true"
        [hidePageSize]="true"
        aria-label="Select page">
        </mat-paginator>
    </div>
</div>
