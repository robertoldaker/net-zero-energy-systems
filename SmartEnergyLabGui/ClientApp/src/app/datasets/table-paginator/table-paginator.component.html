<div class="outerContainer">
    <div class="search">
        <button *ngIf="datasetsService.isEditable" mat-icon-button aria-label="Add" [title]="addTitle"  (click)="raiseAddEvent()">
            <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button aria-label="Search" disabled>
            <mat-icon>search</mat-icon>
        </button>
        <input class="searchInput" type="text" placeholder="Search for row" [(ngModel)]="dataFilter.searchStr" (keyup)="filter($event)"/>
        <button class="clear" mat-icon-button aria-label="Search" (click)="clear()" title="Clear search">
            <mat-icon [inline]="true">close</mat-icon>
        </button>
        <mat-checkbox [(ngModel)]="dataFilter.onlyEditedRows"
                      (ngModelChange)="filter($event)">
                      <span class="checkboxLabel">Only edited rows</span>
        </mat-checkbox>
    </div>
    <div class="paginator">
        <mat-paginator 
        [length]="dataFilter.dataLength"
        [pageSize]="dataFilter.take" 
        (page)="page($event)" 
        [showFirstLastButtons]="true"
        [hidePageSize]="true"
        aria-label="Select page">
        </mat-paginator>    
    </div>
</div>
