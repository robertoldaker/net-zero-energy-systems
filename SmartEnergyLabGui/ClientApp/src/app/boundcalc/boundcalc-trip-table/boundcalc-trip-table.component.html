<app-div-auto-scroller [adjustWidth]="true">
    <table style="width: 100%;" mat-table [dataSource]="trips" matSort>
        <ng-container matColumnDef="selected">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" [style]="getSelectedStyle(element.trip)"></td>
        </ng-container>
        <ng-container matColumnDef="capacity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header  arrowPosition="before">Capacity</th>
            <td mat-cell *matCellDef="let element">{{element.capacity.toFixed(2)}}</td>
        </ng-container>

        <ng-container matColumnDef="surplus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before">Surplus</th>
            <td mat-cell *matCellDef="let element">{{element.surplus.toFixed(2)}}</td>
        </ng-container>

        <ng-container matColumnDef="trip">
            <th mat-header-cell *matHeaderCellDef>Trip</th>
            <td mat-cell *matCellDef="let element">
                <app-boundcalc-trip-cell [trip]="element.trip"></app-boundcalc-trip-cell>
            </td>
        </ng-container>

        <ng-container matColumnDef="limCct">
            <th mat-header-cell *matHeaderCellDef>Lim Cct</th>
            <td mat-cell *matCellDef="let element">
                <div *ngIf="element.trip!=null" style="line-height: 120%">&nbsp;</div>
                <app-boundcalc-trip-link *ngFor="let lc of element.limCct" [branchName]="lc"></app-boundcalc-trip-link>
            </td>
        </ng-container>

        <ng-container matColumnDef="tripOutcome">
            <th mat-header-cell *matHeaderCellDef><div [style]="getOverallTripOutcomeStyle()">Trip outcome</div></th>
            <td mat-cell *matCellDef="let element">
                <div [style]="getTripOutcomeStyle(element.tripOutcome)">{{getTripOutcome(element.tripOutcome)}}</div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="tripSelected(row)" class="tableRow"></tr>

    </table>
<app-div-auto-scroller>
