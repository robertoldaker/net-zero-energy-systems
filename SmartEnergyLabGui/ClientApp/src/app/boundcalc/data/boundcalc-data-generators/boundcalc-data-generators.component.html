<app-table-paginator [dataFilter]="dataFilter" helpId="data.generators" helpTitle="Generators" (onFilter)="filterTable($event)" (onAdd)="add()" [typeName]="'Generator'"></app-table-paginator>

<app-div-auto-scroller name="generators">

    <table class="dataTable" #table mat-table [dataSource]="data" [trackBy]="getDataId" matSort [matSortActive]="sortColumn" [matSortDirection]="sortDirection" matSortDisableClear (matSortChange)="sortTable($event)">

        <!-- buttons Column -->
        <ng-container matColumnDef="buttons">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <app-cell-buttons [element]="element" typeName="Generator" (onEdit)="edit($event)"></app-cell-buttons>
            </td>
        </ng-container>

        <!-- icon -->
        <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let element">
                <app-boundcalc-gen-svgs [genType]="element.type.value"></app-boundcalc-gen-svgs>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">
                <app-cell-editor [data]="element.name"></app-cell-editor>
            </td>
        </ng-container>

        <!-- Generator Type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <app-quick-help helpId="data.generators.type" title="Generator type" iconClass="small leftOffset"></app-quick-help>
                <app-column-filter [filter]="typeDataFilter" title="Type"></app-column-filter>
            </th>
            <td mat-cell *matCellDef="let element">
                <app-cell-editor [data]="element.type" [enumeration]="generatorTypeEnum"></app-cell-editor>
            </td>
        </ng-container>

        <!-- Capacity Column -->
        <ng-container matColumnDef="capacity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before">
                <app-quick-help helpId="data.generators.capacity" title="Max TEC (MW)" iconClass="small"></app-quick-help>
                Max TEC (MW)
            </th>
            <td mat-cell *matCellDef="let element">
                <app-cell-editor [data]="element.capacity" [decimalPlaces]="0"></app-cell-editor>
            </td>
        </ng-container>

        <!-- Scaled generation -->
        <ng-container matColumnDef="scaledGeneration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header arrowPosition="before">
                <app-quick-help helpId="data.generators.scaledGeneration" title="Generation" iconClass="small"></app-quick-help>
                Generation (MW)
            </th>
            <td mat-cell *matCellDef="let element">
                <div>{{element.scaledGeneration.value!=null ? element.scaledGeneration.value.toFixed(0) : ''}}</div>
            </td>
        </ng-container>

        <!-- Nodes -->
        <ng-container matColumnDef="nodeCount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <app-quick-help helpId="data.generators.nodes" title="Nodes" iconClass="small leftOffset"></app-quick-help>
                Nodes
            </th>
            <td mat-cell *matCellDef="let element">
                <div *ngFor="let n of getNodes(element.id.value)">
                    <app-boundcalc-node-cell [nodeCode]="n.code" [nodeName]="n.name" [isBranch]="true"></app-boundcalc-node-cell>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true">
        </tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{isDeleted: row._isDeleted}"></tr>
    </table>
</app-div-auto-scroller>
