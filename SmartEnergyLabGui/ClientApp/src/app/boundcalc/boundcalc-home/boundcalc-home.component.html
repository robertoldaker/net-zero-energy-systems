<div style="display: grid; grid-auto-flow: row; height: 100vh; max-height: 100vh; grid-template-rows: auto 1fr;">
    <app-boundcalc-header title="Transmission Boundary Capability Calculator"></app-boundcalc-header>
    <div *ngIf="this.user">
        <as-split direction="horizontal" (dragStart)="splitStart()" (dragEnd)="splitEnd($event)" [unit]="'pixel'">
            <as-split-area [size]="leftWidthPx" #leftArea>
                <div style="overflow-x: auto;" #leftDiv>
                    <app-boundcalc-dialog></app-boundcalc-dialog>
                    <hr style="margin:0; border: 2px solid #aaa;"/>
                    <app-boundcalc-stages></app-boundcalc-stages>
                </div>
            </as-split-area>
            <as-split-area>
                <div #rightDiv>
                    <app-boundcalc-data></app-boundcalc-data>
                </div>
            </as-split-area>
        </as-split>
    </div>
    <div *ngIf="!this.user">
        <div *ngIf="this.userInfoValid" class="noUser">Please <span class="link" (click)="logon()">logon</span> or <span class="link" (click)="register()">register</span>
        </div>
    </div>
</div>
<app-maintenance-overlay></app-maintenance-overlay>
<app-quick-help-content>
    <app-datasets-quick-help></app-datasets-quick-help>
    <app-boundcalc-quick-help></app-boundcalc-quick-help>
</app-quick-help-content>
